<!-- Datei: ticket-button.html -->
<style>
    /* Styling für den Floating-Button */
    #ticket-button {
        position: fixed;
        bottom: 120px;
        right: 37px;
        width: 60px;
        height: 60px;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #ticket-button img {
        width: 50px;
        height: 50px;
    }
</style>

<!-- Button für das Ticket-System -->
<button id="ticket-button">
    <img src="sss.svg" alt="ticket-button" width="30">
</button>

<div id="ticket-button"></div>
    <script>
    fetch(".html")
    .then(response => response.text())
    .then(html => {
        document.getElementById("ticket-button").innerHTML = html;

        // Jetzt den Event-Listener setzen
        document.getElementById("ticket-button").addEventListener("click", function () {
            window.open("https://forms.office.com/e/4yv8pCH887", "_blank");
        });
    })
    .catch(error => console.error("Fehler beim Laden des Buttons:", error));
</script>
